<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        primaryDark: '#4A49B8',
                        secondary: '#F3F4F6',
                        secondaryDark: '#374151',
                        background: '#FFFFFF',
                        backgroundDark: '#181818',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        
        * {
            font-family: 'Tajawal', sans-serif;
        }
        
        .message-bubble {
            position: relative;
            border-radius: 1rem;
            max-width: 80%;
            margin-bottom: 0.5rem;
            padding: 0.75rem 1rem;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #5D5CDE;
            color: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            border-bottom-right-radius: 0;
            margin-left: auto;
        }
        
        .bot-message {
            background-color: #F3F4F6;
            color: #1F2937;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            border-bottom-left-radius: 0;
            margin-right: auto;
        }
        
        .dark .bot-message {
            background-color: #374151;
            color: #F9FAFB;
        }
        
        .progress-bar {
            height: 3px;
            background-color: #5D5CDE;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 50%; }
            100% { width: 100%; }
        }
        
        /* Custom file input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        /* Hidden iframe */
        #response-frame {
            display: none;
            width: 1px;
            height: 1px;
            position: absolute;
            top: -9999px;
        }
    </style>
</head>
<body class="bg-background dark:bg-backgroundDark text-gray-900 dark:text-gray-100 min-h-screen">
    <!-- Check for dark mode -->
    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>

    <!-- Chat View - Visible by default -->
    <div id="chat-view" class="h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-primary text-white p-4 shadow-md">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">الدردشة المساعدة</h1>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50 dark:bg-gray-900">
            <div class="bot-message message-bubble">
                مرحباً بك! كيف يمكنني مساعدتك اليوم؟
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden">
            <div class="progress-bar"></div>
        </div>

        <!-- Input Area -->
        <div class="p-3 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
            <div class="flex flex-col">
                <!-- Preview for uploaded files/images -->
                <div id="file-preview-container" class="mb-2 hidden">
                    <div class="relative inline-block">
                        <img id="image-preview" class="max-h-32 rounded-lg border border-gray-300" src="" alt="">
                        <button id="remove-file" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Hidden form for submitting -->
                <form id="message-form" action="https://n.letall.me/webhook/76fc404d-862f-441e-80ed-0ac0446f9d67/chat" method="post" target="response-frame" enctype="multipart/form-data" style="display:none;">
                    <input type="hidden" id="form-username" name="username" value="زائر">
                    <textarea id="form-message" name="message"></textarea>
                    <input type="file" id="form-file" name="file">
                </form>
                
                <div class="flex items-center space-x-2 rtl:space-x-reverse">
                    <div class="file-input-wrapper">
                        <button type="button" class="text-gray-500 hover:text-primary transition duration-300 focus:outline-none">
                            <i class="fas fa-paperclip text-xl"></i>
                        </button>
                        <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
                    </div>
                    
                    <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." class="flex-1 p-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary text-gray-900 dark:text-white">
                    
                    <button type="button" id="send-button" class="p-3 bg-primary hover:bg-primaryDark text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-primaryDark transition duration-300">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden iframe for form submission -->
    <iframe id="response-frame" name="response-frame"></iframe>

    <script>
        // DOM Elements
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileInput = document.getElementById('file-input');
        const filePreviewContainer = document.getElementById('file-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeFileButton = document.getElementById('remove-file');
        const loadingIndicator = document.getElementById('loading-indicator');
        
        // Form elements
        const messageForm = document.getElementById('message-form');
        const formUsername = document.getElementById('form-username');
        const formMessage = document.getElementById('form-message');
        const formFile = document.getElementById('form-file');
        const responseFrame = document.getElementById('response-frame');
        
        // Variables
        let currentFile = null;
        let waitingForResponse = false;
        let messageId = 0;

        // Event Listeners
        sendButton.addEventListener('click', prepareMessageSubmission);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') prepareMessageSubmission();
        });
        fileInput.addEventListener('change', handleFileSelection);
        removeFileButton.addEventListener('click', removeFile);
        
        // Listen for iframe load event to get response
        responseFrame.addEventListener('load', handleFormResponse);

        function handleFileSelection(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            currentFile = file;
            
            // Show preview if it's an image
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    filePreviewContainer.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            } else {
                // For non-image files, show file name
                imagePreview.src = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/icons/file-earmark.svg';
                imagePreview.alt = file.name;
                filePreviewContainer.classList.remove('hidden');
            }
        }

        function removeFile() {
            currentFile = null;
            fileInput.value = '';
            filePreviewContainer.classList.add('hidden');
        }

        function prepareMessageSubmission() {
            const message = messageInput.value.trim();
            
            if ((!message && !currentFile) || waitingForResponse) return;
            
            // Add user message to chat
            if (message) {
                addMessageToChat(message, 'user');
            }
            
            // Clear input
            messageInput.value = '';
            
            // Set form data (username is already set to "زائر" in the HTML)
            formMessage.value = message;
            
            // Create a unique ID for this message
            messageId++;
            const currentMessageId = messageId;
            
            // Handle file if present
            if (currentFile) {
                // Clone the current file for the form
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(currentFile);
                formFile.files = dataTransfer.files;
                
                // Show file message
                addMessageToChat(`ملف: ${currentFile.name}`, 'user');
                removeFile();
            } else {
                // Clear any existing file
                formFile.value = '';
            }
            
            // Show loading indicator
            loadingIndicator.classList.remove('hidden');
            waitingForResponse = true;
            
            // Submit the form
            console.log('Submitting form with data:', {
                username: formUsername.value,
                message: formMessage.value,
                hasFile: formFile.files.length > 0
            });
            
            messageForm.submit();
            
            // Set a timeout for the response
            setTimeout(() => {
                if (waitingForResponse && messageId === currentMessageId) {
                    handleMessageResponse(true);
                    
                    // Show appropriate response
                    if (formFile.files.length > 0) {
                        addMessageToChat('تم استلام الرسالة والملف بنجاح.', 'bot');
                    } else {
                        addMessageToChat('تم استلام الرسالة بنجاح. سيتم معالجتها قريبًا.', 'bot');
                    }
                }
            }, 3000); // Short timeout for better user experience
        }
        
        function handleFormResponse() {
            if (!waitingForResponse) return;
            
            // Handle successful form submission
            handleMessageResponse(false);
            
            // Add a generic success message (since we can't read the actual response)
            addMessageToChat('تم إرسال الرسالة بنجاح وتمت معالجتها.', 'bot');
        }
        
        function handleMessageResponse(isTimeout) {
            waitingForResponse = false;
            loadingIndicator.classList.add('hidden');
            
            if (isTimeout) {
                console.log('Response timeout - showing generic success message');
            } else {
                console.log('Form submitted successfully');
            }
        }

        function addMessageToChat(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            
            // Handle links in messages
            if (sender === 'bot') {
                const linkRegex = /(https?:\/\/[^\s]+)/g;
                message = message.replace(linkRegex, url => `<a href="${url}" target="_blank" class="text-blue-500 underline">${url}</a>`);
            }
            
            messageElement.innerHTML = message;
            messagesContainer.appendChild(messageElement);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
